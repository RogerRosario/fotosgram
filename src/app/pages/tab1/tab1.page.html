<ion-header class="ion-no-border">
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-icon slot="icon-only" name="bonfire"></ion-icon>
        </ion-buttons>

        <ion-title>
            FotosGram
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="light">

    <ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
        <ion-refresher-content pullingIcon="bubbles"></ion-refresher-content>
    </ion-refresher>

    <app-posts [posts]="posts"></app-posts>

    <ion-infinite-scroll [disabled]="!habilitado" threshold="150%" (ionInfinite)="siguientes($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="cargando">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
